<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienestar Quiz | Quiz</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/game.css" />
  </head>
  <body>
    <!-- HEADER -->
    <div class="cont-header">
      <div class="header">
        <div class="logo" id="eemb">
          <img src="/img/esmb-blanco.png" alt="" />
        </div>
        <div class="logo" id="hseq"><img src="/img/hseq.png" alt="" /></div>
      </div>
    </div>

    <!-- MAIN -->
    <div class="container">
      <div id="juego" class="justify-center flex-column">
        <div id="hud">
          <div class="hud-item">
            <p id="progressText" class="hud-prefix">Pregunta:</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">Puntaje</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
        <h2 id="question">Esta es una pregunta</h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
      </div>
    </div>
    <!-- FOOTER -->
    <div class="cont-footer">
      <div class="footer">
        <img src="/img/bolivar.png" alt="" />
      </div>
    </div>
    <!-- SCRIPTS -->
    <script src="/js/main.js"></script>
  </body>
</html>
